        html, body { height: 100%; }

        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; }

            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;

        .action-button {
            color: var(--action-button-text); font-weight: 700; padding: 0.8rem 1.8rem; border-radius: 1rem; border: 3px solid var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); transition: all 0.15s ease-out; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; font-size: 1rem; min-width: 120px; transform-style: preserve-3d;

        .action-button:focus { outline: none; box-shadow: 5px 5px 0px var(--action-button-shadow), 0 0 0 3px var(--bg-color), 0 0 0 5px var(--focus-ring-color); }
        .action-button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: 5px 5px 0px var(--action-button-shadow); transform: none; }

        #predictBtn { background-color: var(--predict-button-bg); border-color: var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); --focus-ring-color: var(--predict-button-bg); }
        #predictBtn:hover:not(:disabled) { background-color: var(--predict-button-hover-bg); box-shadow: 6px 6px 0px var(--action-button-hover-shadow); }

            margin: 1.5rem auto;
        }

            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.6, -0.28, 0.74, 1.28); /* Flipping transition */
        }
        .coin.flipping {
            animation: spin 0.8s linear infinite; /* Spinning animation */
        }
        /* Stop spinning and show final state */
        .coin.heads { transform: rotateY(0deg); animation: none; }
        .coin.tails { transform: rotateY(180deg); animation: none; }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back side */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: inset 0 0 10px var(--coin-shadow), 0 0 5px var(--coin-shadow);
        }

            color: darken(var(--coin-gold), 30%);
        }
        .coin-back { /* Tails */
            background: radial-gradient(circle, lighten(var(--coin-silver), 10%) 0%, var(--coin-silver) 100%);
            color: darken(var(--coin-silver), 30%);
            transform: rotateY(180deg);
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(1080deg); } /* Multiple spins */
        }


        /* Footer Styling */
        .page-footer { text-align: center; padding: 1rem 0; margin-top: 1rem; font-size: 0.8rem; color: var(--footer-text-color); flex-shrink: 0; line-height: 1.5; transition: color 0.3s ease; }
        .page-footer p { margin-bottom: 0.25rem; }

        /* Theme Selector Styles */
        .theme-selector-container { position: absolute; top: 1rem; right: 1rem; z-index: 10; }
        .theme-selector-label { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        #themeSelector { padding: 0.4rem 0.8rem; border-radius: 8px; border: 2px solid var(--theme-selector-border); background-color: var(--theme-selector-bg); color: var(--theme-selector-text); font-weight: 500; cursor: pointer; box-shadow: 2px 2px 0px var(--theme-selector-border); transition: all 0.2s ease; vertical-align: middle; font-size: 0.8rem; }
        #themeSelector:focus { outline: none; box-shadow: 2px 2px 0px var(--theme-selector-border), 0 0 0 3px var(--main-container-bg), 0 0 0 5px var(--theme-selector-border); }

        /* Dark Theme Adjustments */
        body[data-theme="cosmic-purple"] .main-heading svg,
        body[data-theme="night-mode"] .main-heading svg { color: #F687B3; /* pink-400 */ }
        body[data-theme="cosmic-purple"] .sub-heading,
        body[data-theme="night-mode"] .sub-heading { color: #D1D5DB; }
        body[data-theme="cosmic-purple"] #themeSelector:focus,
        body[data-theme="night-mode"] #themeSelector:focus { box-shadow: 2px 2px 0px var(--theme-selector-border), 0 0 0 3px var(--main-container-bg), 0 0 0 5px var(--theme-selector-border); }
        body[data-theme="cosmic-purple"] #predictedValue,
        body[data-theme="night-mode"] #predictedValue { background-color: rgba(0, 0, 0, 0.2); color: #FFF; }


        /* Hide class utility */
        .hidden { display: none; }

        /* Animation for result reveal */
        @keyframes reveal { from { transform: scale(0.8) rotate(-5deg); opacity: 0; } to { transform: scale(1) rotate(0deg); opacity: 1; } }

    </style>
</head>

    <script>
        // --- DOM Elements ---
        const initialStateDiv = document.getElementById('initialState');
        const coinAreaDiv = document.getElementById('coinArea');
        const coinElement = document.getElementById('coin');
        const flippingText = document.getElementById('flippingText');
        const resultArea = document.getElementById('resultArea');
        const thinkingText = document.getElementById('thinkingText');
        const resultText = document.getElementById('resultText');
        const predictedValueDiv = document.getElementById('predictedValue');
        const predictBtn = document.getElementById('predictBtn');
        const resetBtn = document.getElementById('resetBtn');
        const themeSelector = document.getElementById('themeSelector');

        // --- Game State ---
        let predictionTimeout; // To store the timeout ID

        // --- Functions ---

        /** Handles the click to start prediction */
        function startPrediction() {
            initialStateDiv.classList.add('hidden');
            resultArea.classList.add('hidden'); // Ensure result is hidden
            resultArea.classList.remove('visible');
            coinAreaDiv.classList.remove('hidden');
            flippingText.textContent = "Flipping the mystic coin...";
            coinElement.classList.remove('heads', 'tails'); // Reset final state
            coinElement.classList.add('flipping'); // Start animation

            // Disable button during animation
            predictBtn.disabled = true;

            // Simulate prediction after animation
            const flipDuration = 2000; // Duration of the flip animation + thinking (milliseconds)
            clearTimeout(predictionTimeout); // Clear any existing timeout
            predictionTimeout = setTimeout(() => {
                revealPrediction();
            }, flipDuration);
        }

        /** Reveals the prediction */
        function revealPrediction() {
            coinElement.classList.remove('flipping'); // Stop spinning animation

            // Simple "AI" prediction (random guess)
            const guess = Math.random() < 0.5 ? 'Heads' : 'Tails';
            const guessEmoji = guess === 'Heads' ? '🪙 H' : '🪙 T';

            // Set the coin to the final predicted state
            if (guess === 'Heads') {
                coinElement.classList.add('heads');
            } else {
                coinElement.classList.add('tails');
            }

             // Short delay after coin stops before showing text result
            setTimeout(() => {
                coinAreaDiv.classList.add('hidden'); // Hide coin area
                resultArea.classList.remove('hidden'); // Show result area
                predictedValueDiv.classList.add('hidden'); // Hide previous value if any
                thinkingText.textContent = '✨ The coin has spoken... ✨';
                thinkingText.style.display = 'block';
                resultArea.classList.remove('visible'); // Prepare for animation

                setTimeout(() => {
                    thinkingText.style.display = 'none';
                    resultText.textContent = "The Mentalist predicts you were thinking of...";
                    predictedValueDiv.textContent = guess; // Display "Heads" or "Tails"
                    predictedValueDiv.classList.remove('hidden');
                    resultArea.classList.add('visible'); // Trigger animation
                    predictBtn.disabled = false; // Re-enable button if needed (though it's hidden now)
                }, 800); // Delay for showing text result

            }, 400); // Delay after coin stops spinning

        }


        /** Resets the game to its initial state. */
        function resetGame() {
            clearTimeout(predictionTimeout); // Clear any pending prediction reveal

            initialStateDiv.classList.remove('hidden');
            coinAreaDiv.classList.add('hidden');
            resultArea.classList.add('hidden');
            resultArea.classList.remove('visible');
            predictedValueDiv.classList.add('hidden');
            coinElement.classList.remove('flipping', 'heads', 'tails'); // Reset coin state
            predictBtn.disabled = false; // Ensure button is enabled
        }

        // --- Theme Switching Logic (With localStorage) ---
        function applyTheme(themeName) {
            document.body.dataset.theme = themeName;
            try { localStorage.setItem('coinMentalistTheme', themeName); }
            catch (e) { console.warn("Could not save theme preference:", e); }
        }

        function loadSavedTheme() {
            let savedTheme = 'default';
            try { savedTheme = localStorage.getItem('coinMentalistTheme') || 'default'; }
            catch (e) { console.warn("Could not load theme preference:", e); }
            themeSelector.value = savedTheme;
            applyTheme(savedTheme);
        }

        themeSelector.addEventListener('change', (event) => applyTheme(event.target.value));

        // --- Event Listeners ---
        predictBtn.addEventListener('click', startPrediction);
        resetBtn.addEventListener('click', resetGame);

        // --- Initial Load ---
        loadSavedTheme();
        resetGame(); // Initialize game state

    </script>
